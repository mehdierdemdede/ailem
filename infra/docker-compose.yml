version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aileplus-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: aileplus
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: aileplus-redis
    ports:
      - "6379:6379"
